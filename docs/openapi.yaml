openapi: 3.0.0
info:
    title: API de Partidos de Deportes en Equipo
    description: API para la gestión de usuarios y partidos de deportes en equipo.
    version: 1.3.0
security:
    - bearerAuth: []
paths:
    /api/auth/register:
        post:
            summary: Registrar Usuario
            description: Registra un nuevo usuario en el sistema. Público.
            operationId: registerUser
            security: []
            requestBody:
                description: Datos del nuevo usuario
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/UserInput"
            responses:
                "201":
                    description: Usuario registrado exitosamente
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
                "400":
                    $ref: "#/components/responses/BadRequest"
                "409":
                    $ref: "#/components/responses/Conflict"
    /api/auth/login:
        post:
            summary: Iniciar Sesión
            description: Valida credenciales y devuelve un token JWT. Público.
            operationId: login
            security: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                username:
                                    type: string
                                password:
                                    type: string
                            required:
                                - username
                                - password
            responses:
                "200":
                    description: Login exitoso
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    token:
                                        type: string
                                        description: Token JWT para autenticación
                "401":
                    $ref: "#/components/responses/Unauthorized"
    /api/users/{id}:
        get:
            summary: Obtener Detalles de Usuario
            description: Obtiene la información de un usuario por su ID.
            operationId: getUser
            parameters:
                - name: id
                  in: path
                  description: ID único del usuario (UUID)
                  required: true
                  schema:
                      type: string
                      format: uuid
            responses:
                "200":
                    description: Detalles del usuario
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
                "404":
                    $ref: "#/components/responses/NotFound"
                "401":
                    $ref: "#/components/responses/Unauthorized"
        patch:
            summary: Actualizar Usuario
            description: Actualiza la información de un usuario existente.
            operationId: updateUser
            parameters:
                - name: id
                  in: path
                  description: ID único del usuario (UUID)
                  required: true
                  schema:
                      type: string
                      format: uuid
            requestBody:
                description: Datos a actualizar
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/UserUpdate"
            responses:
                "200":
                    description: Usuario actualizado exitosamente
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/User"
                "400":
                    $ref: "#/components/responses/BadRequest"
                "404":
                    $ref: "#/components/responses/NotFound"
                "409":
                    $ref: "#/components/responses/Conflict"
                "401":
                    $ref: "#/components/responses/Unauthorized"
    /api/users/{id}/password:
        patch:
            summary: Actualizar Contraseña de Usuario
            description: Actualiza únicamente la contraseña de un usuario existente.
            operationId: updatePassword
            parameters:
                - name: id
                  in: path
                  description: ID único del usuario (UUID)
                  required: true
                  schema:
                      type: string
                      format: uuid
            requestBody:
                description: Nueva contraseña
                required: true
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/UserPasswordUpdate"
            responses:
                "204":
                    description: Contraseña actualizada exitosamente
                "400":
                    $ref: "#/components/responses/BadRequest"
                "404":
                    $ref: "#/components/responses/NotFound"
                "401":
                    $ref: "#/components/responses/Unauthorized"

components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        User:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                    description: Identificador único del usuario.
                username:
                    type: string
                    description: Nombre de usuario único del usuario.
                email:
                    type: string
                    format: email
                    description: Correo electrónico de contacto (no es único).
                name:
                    type: string
                    description: Nombre completo del usuario.
                isActive:
                    type: boolean
                    description: Indica si el usuario está activo.
                createdAt:
                    type: string
                    format: date-time
                    description: Fecha de creación.
                updatedAt:
                    type: string
                    format: date-time
                    description: Fecha de última actualización.
            required:
                - id
                - username
                - email
                - name
                - isActive
                - createdAt
                - updatedAt

        UserInput:
            type: object
            properties:
                username:
                    type: string
                    description: Nombre de usuario único. Usado para autenticación.
                email:
                    type: string
                    format: email
                    description: Correo electrónico de contacto (no es único).
                name:
                    type: string
                    description: Nombre completo del usuario.
                password:
                    type: string
                    writeOnly: true
                    description: Contraseña del usuario (se almacenará como hash).
            required:
                - username
                - email
                - name
                - password

        UserUpdate:
            type: object
            properties:
                username:
                    type: string
                    description: Nuevo nombre de usuario (debe ser único).
                email:
                    type: string
                    format: email
                    description: Nuevo correo electrónico.
                name:
                    type: string
                    description: Nuevo nombre.
                isActive:
                    type: boolean
                    description: Nuevo estado.

        UserPasswordUpdate:
            type: object
            properties:
                currentPassword:
                    type: string
                    writeOnly: true
                    description: Contraseña actual para validación.
                newPassword:
                    type: string
                    writeOnly: true
                    description: Nueva contraseña (se almacenará como hash).
            required:
                - currentPassword
                - newPassword

    responses:
        BadRequest:
            description: Solicitud incorrecta (ej. datos de validación fallidos).
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Email inválido"
        NotFound:
            description: Recurso no encontrado.
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Usuario no encontrado"
        Conflict:
            description: Conflicto (ej. username ya existente).
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "El username ya está en uso"
        Unauthorized:
            description: No autorizado.
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                example: "Token inválido o no proporcionado"
